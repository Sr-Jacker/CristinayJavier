    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/better-saturday" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.cdnfonts.com/css/better-saturday');

        .container{
            background-image: url("./img/fondo-plano.png");
            background-position: top center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 50vw;
        }

        .container::before{
          content: '';
          position: absolute;
          top:2.87rem;
          left:24.2%;
          z-index: -1;
          width: 51.5%;
          height: 158.5%;
          background: linear-gradient(45deg, purple, gray , black , purple, gray , black, purple , gray , black, gray, purple);
          background-size: 800%;
          border-radius: 2rem;
          filter: blur(8px);
          animation: glowing 20s linear infinite;
        }

        @keyframes glowing{
          0%{
            background-position: 0 0;
          }

          50%{
            background-position: 400% 0;
          }

          100%{
            background-position: 0 0;
          }
        }

        .cursiva{
          font-family: 'Better Saturday', sans-serif;
          color: #5A0069;
        }

        .text{
          color: #5A0069; 
          font-family: 'Roboto', sans-serif;
        }

        .btn{
          border-radius: 15px;
          border: solid 1px #5A0069;
          text-decoration: none;
          color: #5A0069;
          padding: 3px 8px 8px 8px;
          background-color: rgb(256, 256, 256,.5);
        }


        @media only screen and (max-width: 600px) {
          .container{
              width: 95vw;
              margin: 10px !important;
              padding: 15px !important;
          }

          .container::before{
            top:10px;
            left:2.2%;
            width: 97%;
            height: 92.5%;
          }

          .banner{
            width: 100%;
          }
        }
    </style>
  </head>
  <body class="bg-body-secondary">
